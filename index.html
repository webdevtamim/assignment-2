<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="favicon" href="images/Frame.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/f8d5f40f21.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- header section -->
    <header class="header">
        <nav>
            <div class="navbar">
                <div class="logo">
                    <img src="images/Frame.png" alt="logo">
                    <h3 class="logo-title"><span>G</span>amer</h3>
                </div>
                <div class="list">
                    <ul>
                         <li>About Us</li>
                         <li> Developers</li>
                         <li>
                            <span>Follow Us</span>
                            <div class="icon">
                                <img src="images/Vector.svg" alt="">
                            <img src="images/tik-tok 1.svg" alt="">
                            </div>
                         </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="banner">
            <div class="banner-row">
                <div class="banner-col">
                    <div>
                        <h2 class="banner-subtitle">PALY LIKE THE</h2>
                    <h1 class="banner-title">G.O.A.T.</h1>
                    <ul class="banner-list">
                        <li>
                            <img src="images/Frame1.svg" alt="Frame1">
                            <span>1-Click instant play</span>
                        </li>
                        <li>
                            <img src="images/Frame2.svg" alt="Frame2">
                            <span>No Download</span>
                        </li>
                        <li>
                            <img src="images/Frame3.svg" alt="Frame3">
                            <span>1000s of supported online games</span>
                        </li>
                    </ul>
                    <button class="banner-btn banner-btn-1">Sign In</button>
                    <button class="banner-btn banner-btn-2">Go Rogue</button>
                    </div>
                </div>
                <div class="banner-col">
                    <img src="images/Group 18.png" alt="banner-image">
                </div>
            </div>
        </div>
    </header>

    <!-- main section -->
    <main>
        <!-- online game section -->
        <section class="online-game"></section>
    </main>
</body>
</html>
